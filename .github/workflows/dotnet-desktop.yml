name: ASP.NET Core CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v4

    - name: 🛠️ Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: 📦 Restore dependencies
      run: dotnet restore ./demoApi/demoApi.csproj
    
    - name: 🏗️ Build lth.bussines
      run: dotnet build ./lth.bussines/lth.bussines.csproj --configuration Release --no-restore
    
    - name: 🏗️ Build project
      run: dotnet build ./demoApi/demoApi.csproj --configuration Release --no-restore
    
   
   
    - name: 🚀 Publish project
      run: dotnet publish ./demoApi/demoApi.csproj --configuration Release --output ./publish --no-restore

    - name: 📤 Upload published files
      uses: actions/upload-artifact@v4
      with:
        name: Published App
        path: ./publish
